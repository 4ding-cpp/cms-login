<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="accountFormGroup">
    <form [formGroup]="accountFormGroup">
      <ng-template matStepLabel>Fill out your account</ng-template>
      <input placeholder="import_account" formControlName="account" />
      <div>
        <button matStepperPrevious>Back</button>
        <ng-container *ngIf="isLoading !== 'account'">
          <button (click)="checkAccount()">Next</button>
        </ng-container>
        <ng-container *ngIf="isLoading === 'account'">
          Loading...
        </ng-container>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="passwordFormGroup">
    <form [formGroup]="passwordFormGroup">
      <ng-template matStepLabel>Fill out your password</ng-template>
      <input placeholder="import_password" formControlName="password" />
      <div>
        <button matStepperPrevious>Back</button>
        <ng-container *ngIf="isLoading !== 'password'">
          <button (click)="checkLogin()">Login</button>
        </ng-container>
        <ng-container *ngIf="isLoading === 'password'">
          Loading...
        </ng-container>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
